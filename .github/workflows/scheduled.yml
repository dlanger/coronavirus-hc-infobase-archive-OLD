        conditional-get -v https://www150.statcan.gc.ca/n1/tbl/csv/13100781-eng.zip
        unzip 13100781-eng.zip
        mv 13100781.csv CA__13100781__latest.csv
        mv 13100781_MetaData.csv CA__13100781_MetaData.csv__latest.csv
